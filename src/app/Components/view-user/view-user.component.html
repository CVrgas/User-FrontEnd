<div class="container my-5">
    <h1>User Info</h1>
    <div class="row">
        <div class="col-md-4">
            <form #form="ngForm" (ngSubmit)="updateUser()">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="userdetail.id" [readOnly]="true" >
                  </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="userdetail.firstName">
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="userdetail.lastName">
                </div>
                <button type="submit" class="margin btn btn-primary" (click)="updateUser()">Update</button>
                <button type="button" class=" margin btn btn-danger"(click)="deleteUser()">Delete</button>
              </form>
        </div>
    </div>
</div>
